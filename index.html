<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container questionContainer hidden">
      <div class="Question">
        <h1 class="Start">Quiz contain 7 questions</h1>
      </div>
      <button class="btn Next">Next Question &#8594;</button>
    </div>

    <div class="Container startContainer">
      <div class="Question">
        <h1 class="Start">Javscript Quiz</h1>
      </div>
      <button type="Submit" class="btn Startbtn">START QUIZ</button>
    </div>

    <div class="timer">
      <h1>Timer</h1>
      <h1 class="time">0 sec</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
